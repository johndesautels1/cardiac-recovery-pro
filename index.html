    <!-- Fix for switchTab function -->
    <script>
        window.switchTab = function(tabId) {
            // Hide all tab content
            document.querySelectorAll('.tab-content').forEach(el => {
                el.classList.remove('active');
                el.style.display = 'none';
            });
            
            // Show active tab
            const activeTab = document.getElementById(tabId);
            if (activeTab) {
                activeTab.classList.add('active');
                activeTab.style.display = 'block';
            }
            
            // Update button states
            document.querySelectorAll('.bottom-nav-item, .tab-button').forEach(el => {
                el.classList.remove('active');
            });
            
            // Activate bottom nav button
            const bottomNav = document.getElementById('bottomNav-' + tabId);
            if (bottomNav) bottomNav.classList.add('active');
            
            // Activate tab button
            const tabBtn = document.getElementById('tab-' + tabId);
            if (tabBtn) tabBtn.classList.add('active');
        };
    </script>
